{% extends "layout.html" %}

{% block content %}
<h3 xmlns="http://www.w3.org/1999/html">Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">

    <div>
        <label for="name" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control"/>
        </div>
    </div>

    <div>
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input name="email" type="email" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Page Title</label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control"/>
        </div>
    </div>

    <div>
        <label for="content" class="col-sm-2 control-label">Page Content</label>
        <div class="col-sm-10">
            <textarea name="content" rows="10" cols="50" class="form-control"
                      placeholder="Enter page content here"/></textarea>
        </div>
    </div>

    <div>
        <label for="status" class="col-sm-2 control-label">Page Status</label>
        <div class="col-sm-10">
            <input type="radio" name="status" value="open"> Open<br>
            <input type="radio" name="status" value="closed"> Closed<br>
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>

</form>
{% endblock %}
